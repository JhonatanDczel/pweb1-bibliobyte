<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home-page.css" />
    <link rel="stylesheet" href="./styles/carrusel.css" />
    <script src="./js/carrusel.js"></script>
    <title>BiblioByte</title>
  </head>
  <body onload="reset()">
    <nav>
      <div class="logo">
        <span class="logotipo">Bibliobyte</span>
        <img
          src="./images_icons_background/logo.png"
          alt="Bibliobyte logo"
          class="isotipo"
        />
      </div>
      <div class="tool-bar">
        <div class="search">
          <img
            src="./images_icons_background/search.svg"
            alt="search icon"
            class="search-icon"
          />
          <input
            type="text"
            name="search"
            placeholder="Busca un libro..."
            class="search-bar"
          />
        </div>
        <ul class="links">
          <li><a href="#">Libros</a></li>
          <li><a href="#">Tus libros</a></li>
          <li>
            <a href="#"><u>Acerca</u></a>
          </li>
        </ul>
      </div>
      <div class="sesion">
        <img
          src="./images_icons_background/user-1.png"
          alt="user image"
          class="user-image"
        />
        <span class="user-name">Jhonatan Dczel</span>
      </div>
    </nav>
    <div style="text-align: center">
      <div class="flechas" onclick="cambio(-1)">&lt;</div>
      <div class="flechas" onclick="parar()">
        <img id="centro" src="" alt="" />
      </div>
      <div class="flechas" onclick="cambio(1)">&gt;</div>
      <div class="ctrl">
        <div class="auto" onclick="automat(1000,-1)">&lt;</div>
        auto
        <div class="auto" onclick="automat(1000, 1)">&gt;</div>
      </div>
    </div>
  </body>
</html>
