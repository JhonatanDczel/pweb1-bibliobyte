<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Acerca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/styles2.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="logo">
            <span class="logotipo">Bibliobyte</span>
            <img src="./images_icons_background/logo.png" alt="Bibliobyte logo" class="isotipo">
            </div>
            <div class="tool-bar">
                <div class="search">
                    <img src="./images_icons_background/search.svg" alt="search icon" class="search-icon">
                    <input type="text" name="search" placeholder="Busca un libro..." class="search-bar">
                </div>
                <ul class="links">
                    <li><a href="#">Libros</a></li>
                    <li><a href="#">Tus libros</a></li>
                    <li><a href="#"><u>Acerca</u></a></li>
                </ul>
            </div>
            <div class="sesion">
                <img src="./images_icons_background/user-1.png" alt="user image" class="user-image">
                <span class="user-name">Jhonatan Dczel</span>
            </div>
        </nav>
        <section>
            <div class="banner">
                <div class="frase">
                    <h3>"Donde cada página es una puerta a la imaginación y el aprendizaje"</h3>
                    <p>BiblioByte, busca compartir el conocimiento a través de la internet</p>
                </div>
                <div class="contenedor-logo">
                    <img class = "logo-banner" src="../images_icons_background/logo.png" alt="">
                </div>
            </div>
            <div class="contenedor-colaboradores">

            </div>
        </section>

    </body>
</html>
