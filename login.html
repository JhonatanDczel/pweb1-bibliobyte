<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>BiblioByte</title>
</head>
<body>

    <nav>
        <div class="logo">
          <span class="logotipo">Bibliobyte</span>
          <img src="./images_icons_background/logo.png" alt="Bibliobyte logo" class="isotipo">
        </div>
        <div class="tool-bar">
          <div class="search">
            <img src="./images_icons_background/search.svg" alt="search icon" class="search-icon">
            <input type="text" name="search" placeholder="Busca un libro..." class="search-bar">
          </div>
          <ul class="links">
            <li><a href="#">Libros</a></li>
            <li><a href="#">Tus libros</a></li>
            <li><a href="#">Acerca</a></li>
          </ul>
        </div>
        <div class="sesion">
          <img src="./images_icons_background/user-1.png" alt="user image" class="user-image">
          <span class="user-name">Jhonatan Dczel</span>
        </div>
    </nav>

    <div class="conteiner-sesion">

        <img class="img-sesion" src="images_icons_background/logoSegundo.jpg">

        <div class="iniciar-sesion">
            <label for="texto1">Texto 1:</label>
            <input type="text" id="texto1" placeholder="Ingresa texto aquÃ­">
        
            <label for="texto2">Texto 2:</label>
            <input type="text" id="texto2" placeholder="Ingresa otro texto">
            <button>Haz clic</button>
        </div>

    </div>

</body>
</html>
