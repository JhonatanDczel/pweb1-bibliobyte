<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>BiblioByte</title>
</head>
<body> 
    <nav>
        <div class="logo">
          <span class="logotipo">Bibliobyte</span>
          <img src="./images_icons_background/logo.png" alt="Bibliobyte logo" class="isotipo">
        </div>
        <div class="tool-bar">
          <div class="search">
            <img src="./images_icons_background/search.svg" alt="search icon" class="search-icon">
            <input type="text" name="search" placeholder="Busca un libro..." class="search-bar">
          </div>
          <ul class="links">
            <li><a href="#">Libros</a></li>
            <li><a href="#">Tus libros</a></li>
            <li><a href="#">Acerca</a></li>
          </ul>
        </div>
        <div class="sesion">
          <img src="./images_icons_background/user-1.png" alt="user image" class="user-image">
          <span class="user-name">Jhonatan Dczel</span>
        </div>
    </nav>

    <div class="conteiner-sesion">
        <img class="img-sesion" src="images_icons_background/logoSegundo.jpg">

        <div class="form-sesion">

            <div class="form-user-icon">
              <svg class="form-user-icon-element" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            </div>

            <br><input type="text" id="texto1" placeholder=" Correo electrónico">
            <br><input type="text" id="texto2" placeholder=" Contraseña">
            <br><button>INICIAR SESION</button>
        </div>
    </div>

</body>
</html>
